<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../slides.css">
  </head>
  <body>
    <div class="slide justify-center current">
      <img src="../../assets/node-images/flanger.svg" alt="">
    </div>
    <div class="slide justify-center">
      <canvas id="analyser" width="1000" height="500"></canvas>
      <div class="pedal-controls">
        <div><button class="start">Start</button></div>
        <div>
          <input class="delay-range" type="range" min="0.001" max="0.02" step="0.001">
          <input class="delay-range-value" type="text" >
        </div>
        <div class="">
          <input class="feedback-range" type="range" min="0" max="1" step="0.1">
          <input class="feedback-range-value" type="text" >
        </div>
        <div class="">
          <input class="speed-range" type="range" min="0.05" max="1" step="0.1">
          <input class="speed-range-value" type="text" >
        </div>
        <div class="">
          <input class="depth-range" type="range" min="0" max="0.02" step="0.001">
          <input class="depth-range-value" type="text" >
        </div>
      </div>
    </div>
    <div class="slide justify-center">
      <img src="../../assets/output-graphs/flanger-output.png" alt="">
    </div>
    <div class="slide justify-center">
      <video autoplay loop>
        <source src="../../assets/images-affected-video/flanger-affecting-earthling.mp4" type="video/mp4">
      </video>
    </div>
    <div class="slide justify-center">
      <img class="mr30" src="../../assets/images-affected/flanger-affecting-earthling-result.png" alt="">
      <img src="../../assets/images-affected/flanger-affecting-earthling-result2.png" alt="">
    </div>
    <div class="links-list">
      <a class="link-back" href="delay-retro.html">retro</a>
      <a class="link-next" href="reverb.html">reverb</a>
    </div>
    <script>
      const SLIDES_ORDER = [0, 1, 2, 3, 4]
      document.querySelector('video').playbackRate = 10.0
    </script>
    <script src="../../vendor/jquery.js" charset="utf-8"></script>
    <script src="../../vendor/chart.js" charset="utf-8"></script>
    <script src="../../utils/config.js" charset="utf-8"></script>
    <script src="../../utils/recorder.js" charset="utf-8"></script>
    <script src="../../utils/pedals-utils.js" charset="utf-8"></script>
    <script src="../../utils/analyser.js" charset="utf-8"></script>
    <script src="../../effects/flanger.js" charset="utf-8"></script>
    <script src="../slides-handler.js"></script>
    <script src="flanger.js" charset="utf-8"></script>
  </body>
</html>
