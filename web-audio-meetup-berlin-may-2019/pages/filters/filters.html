<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../slides.css">

  <body>
    <div class="slide current direction-column">
      <div>
        <canvas id="analyser" width="1000" height="600"></canvas>

      <div class="">

          <option value="lowpass">lowpass</option>

    <div class="slide justify-center">
      <div class="image-wrapper">

    </div>
    <div class="slide justify-center">
      <div class="image-wrapper">
        <img src="../../assets/output-graphs/highpass-output-4000.png" alt="">

    </div>
    <div class="slide justify-center">
      <video id="video2" autoplay loop>

      </video>
    </div>
    <div class="slide justify-center">
      <div class="image-wrapper">
        <img src="../../assets/images-affected/highpass-affecting-earthling-result.png" alt="">
      </div>

    <script src="../slides-handler.js" charset="utf-8"></script>

    <script src="../../utils/config.js" charset="utf-8"></script>

    <script src="../../utils/analyser.js"></script>
